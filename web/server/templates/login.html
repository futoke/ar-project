<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AR project</title>

        <!-- Latest compiled and minified CSS -->
        <link
                rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">

        <!-- Optional theme -->
        <link
                rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
                integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
                crossorigin="anonymous">

        <!-- Application styles -->
        <link rel="stylesheet" href="static/style.css">
    </head>

    <body>
        <div class="container">
            <div
                    id="loginbox"
                    class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center"> Вход в панель управления </div>
                    </div>

                    <div class="panel-body">
                        <form
                                name="form"
                                id="form"
                                class="form-horizontal"
                                action=""
                                method="post">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>

                                <input
                                        id="user"
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        placeholder="Логин"
                                        value="{{ request.form.username }}">
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>

                                <input
                                        id="password"
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="Пароль"
                                        value="{{ request.form.password }}">
                            </div>

                            <div class="form-group">
                                <div class="col-sm-9 controls">
                                    {% if error %}
                                        <span class="text-danger  btn-align">
                                            <strong> {{ error }} </strong>
                                        </span>
                                    {% endif %}

                                    {% for message in get_flashed_messages() %}
                                            {{ message }}
                                    {% endfor %}
                                </div>

                                <div class="col-sm-3 controls">
                                    <button
                                            type="submit"
                                            class="btn btn-primary pull-right">
                                        <i class="glyphicon glyphicon-log-in"></i>
                                        Войти
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap: jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Application: Javascript -->
        <!--<script type="text/javascript" src="static/script.js"></script>-->
    </body>

</html>
